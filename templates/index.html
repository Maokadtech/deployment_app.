<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML deployment</title>
  
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Car Price prediction</h1>
  
  

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="car name" placeholder="car name(check dataset for encoding)" required="required" />
        <input type="text" name="Year" placeholder="Year" required="required" />
        <input type="text" name="selling price" placeholder="selling price(dont input float)" required="required" />
        <input type="text" name="Kms_driven" placeholder="Kms_driven" required="required" />
        <input type="text" name="fuel_type" placeholder="fuel_type" required="required" />
        <input type="text" name="seller_type" placeholder="seller_type" required="required" />
        <input type="text" name="transmission" placeholder="transmission" required="required" />
		<input type="text" name="owner" placeholder="owner" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}
 </div>


</body>
</html>
